<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Role List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i>Home Page</a></li>
                    <li class="breadcrumb-item"><a href="#">Roles</a></li>
                    <li class="breadcrumb-item active">Add new</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">Add new role</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmAddAppRole" ng-submit="addAppRole()">
            <div class="card-body">
                <div class="col-md-8">
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Role name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="role.Name">
                            <span ng-show="frmAddAppRole.name.$invalid" class="has-error">Role name is required</span>
                            <span ng-show="frmAddAppRole.name.$error.maxlength" class="has-error">Role name can not exceed 256 digits</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" ng-maxlength="250" required name="description" ng-model="role.Description"></textarea>
                            <span ng-show="frmAddAppRole.description.$invalid" class="has-error">Description is required</span>
                            <span ng-show="frmAddAppRole.description.$error.maxlength" class="has-error">Description can not exceed 250 digits</span>
                        </div>
                    </div>                 
                    <div class="card-footer">
                        <button type="submit" ng-disabled="frmAddAppRole.$invalid" class="btn btn-success">Save</button>
                        <button ui-sref="application_roles" class="btn btn-default float-right">Cancel</button>
                    </div>
                </div>
            </div><!-- /.card-body -->
        </form>
    </div><!-- /.box -->
</section>
