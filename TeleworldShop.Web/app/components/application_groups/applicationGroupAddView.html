<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Group List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i>Home Page</a></li>
                    <li class="breadcrumb-item"><a href="#">Groups</a></li>
                    <li class="breadcrumb-item active">Add new</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">Add new</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmAddAppGroup" ng-submit="addAppGroup()">
            <div class="card-body">
                <div class="col-md-8">
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Group name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="group.Name">
                            <span ng-show="frmAddAppGroup.name.$invalid" class="has-error">User's full name is required</span>
                            <span ng-show="frmAddAppGroup.name.$error.maxlength" class="has-error">User's full name can not exceed 256 digits</span>
                        </div>
                    </div>                  
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Role</label>
                        <div class="col-sm-10">
                            <label ng-repeat="role in roles">
                                <input type="checkbox" checklist-model="group.Roles" checklist-value="role"> {{role.Description}}
                            </label>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" ng-disabled="frmAddAppGroup.$invalid" class="btn btn-success">Save</button>
                        <button ui-sref="application_users" class="btn btn-default float-right">Cancel</button>
                    </div>
                </div>
            </div><!-- /.card-body -->
        </form>
    </div><!-- /.box -->
</section>
