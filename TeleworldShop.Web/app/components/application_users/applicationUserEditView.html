<section class="content-header">
  <h1>
    Update user
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home Page</a></li>
    <li><a ui-sref="accounts">User</a></li>
    <li class="active"><a href="#">Update</a></li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">{{account.FullName}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmUpdateAccount" ng-submit="updateAccount()">
          <div class="box-body">
            <div class="col-md-8">
              <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.name.$invalid && !frmUpdateAccount.name.$pristine }">
                <label class="col-sm-2 control-label">User's full name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control"
                         required reqired-message="User's full name is required." ng-model="account.FullName">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.userName.$invalid && !frmUpdateAccount.userName.$pristine }">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" name="userName" class="form-control"
                         required reqired-message="Username is required." ng-model="account.UserName">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.email.$invalid && !frmUpdateAccount.email.$pristine }">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control"
                         required reqired-message="Email is required." ng-model="account.Email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                  <input type="text" name="password" class="form-control"
                         ng-model="account.PhoneNumber">
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : frmUpdateAccount.birthDate.$invalid && !frmUpdateAccount.birthDate.$pristine }">
                <label class="col-sm-2 control-label">Date of birth</label>
                <div class="col-sm-10">
                  <input type="date" name="birthDate" as-date class="form-control"
                         required reqired-message="Date of birth is required." ng-model="account.BirthDay">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <label ng-repeat="group in groups">
                    <input type="checkbox" checklist-model="account.Groups" checklist-value="group"> {{group.Name}}
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <a ui-sref="application_users" class="btn btn-default">Cancel</a>
                  <input type="submit" ng-disabled="frmUpdateAccount.$invalid" class="btn btn-primary" value="Save" />
                </div>
              </div>
            </div>
          </div><!-- /.box-body -->
        </form>
      </div><!-- /.box -->
    </div>
  </div>
</section>
