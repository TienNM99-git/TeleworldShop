<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>User List</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i>Home Page</a></li>
                    <li class="breadcrumb-item"><a href="#">Users</a></li>
                    <li class="breadcrumb-item active">Add new</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
      <div class="card card-info">
        <div class="card-header">
          <h3 class="card-title">Add new</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmAddAccount" ng-submit="addAccount()">
          <div class="card-body">
              <div class="col-md-8">
                  <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">User's full name</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" ng-maxlength="256" required name="name" ng-model="account.FullName">
                          <span ng-show="frmAddAccount.name.$invalid" class="has-error">User's full name is required</span>
                          <span ng-show="frmAddAccount.name.$error.maxlength" class="has-error">User's full name can not exceed 256 digits</span>

                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Username</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" name="username" required ng-model="account.UserName">
                          <span ng-show="frmAddAccount.username.$invalid" class="has-error">Username</span>
                          <span ng-show="frmAddAccount.username.$error.maxlength" class="has-error">Username can not exceed 256 digits</span>

                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control" required name="password" ng-maxlength="500" ng-model="account.PasswordHash">
                          <span ng-show="frmAddAccount.password.$error.maxlength" class="has-error">Password can not exceed 500 digits</span>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" required name="email" ng-model="account.Email">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Phone number</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" required name="phone" ng-model="account.PhoneNumber">
                          <span ng-show="frmAddAccount.phone.$invalid" class="has-error">Phone number is required</span>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Date of birth</label>
                      <div class="col-sm-10">
                          <input type="date" name="birthDate" class="form-control" required ng-model="account.BirthDay">
                          <span ng-show="frmAddAccount.birthDate.$invalid" class="has-error">Birthday is required</span>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Group</label>
                      <div class="col-sm-10">
                          <label ng-repeat="group in groups">
                              <input type="checkbox" checklist-model="account.Groups" name="group" checklist-value="group"> {{group.Name}}
                          </label>
                      </div>
                  </div>

                  <div class="card-footer">
                      <button type="submit" ng-disabled="frmAddAccount.$invalid" class="btn btn-success">Save</button>
                      <button ui-sref="application_users" class="btn btn-default float-right">Cancel</button>
                  </div>
              </div>
          </div><!-- /.card-body -->
        </form>
      </div><!-- /.box -->
</section>
